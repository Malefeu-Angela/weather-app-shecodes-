<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather forecast / Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type here..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  w-100
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>

          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  Last updated :
                  <span id="date"></span>
                  , <strong id="description"></strong>
                </li>

                <li>
                  Humidity: <span id="humidity"></span> <strong>%</strong> ,
                  Wind: <span id="wind"></span>
                  <strong>km/h</strong>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <div class="d-flex weather-codition">
                <img src="" alt="" id="icon" />
                <div>
                  <span class="temperature">
                    <strong id="temperature"></strong>
                  </span>
                  <span class="unit"
                    ><a href="#" id="celsius-link" class="Active">째C</a>|
                    <a href="#" id="fahreheit-link">째F </a>
                  </span>
                </div>
              </div>
            </div>

            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">wed</div>

                  <img src="images/weather.png" alt="" width="42" />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max"> 18째 </span>
                    <span class="weather-forecast-temperature-min"> 12째 </span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              <a href=""> open-source code</a>
              by Malefeu Angela
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
